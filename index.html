<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/1b93dabb06.js" crossorigin="anonymous"></script>
    <title>Card</title>
  </head>
  <body>
    <nav>
      <div class="left">

      </div> <!-- Close .left -->
      <div class="right">
        <div class="card">
          <div class="cardLeft">
            <div class="imgContainer">
              <i class="fas fa-user"></i>
            </div> <!-- Close .imgContainer -->
          </div> <!-- Close .cardLeft -->
          <div class="cardRight">
            <p class="name">Clístenny Lohran B. M.</p>
            <p class="cargo"><i class="fas fa-code"></i> &nbsp;Tecnologia da Informação</p>
          </div> <!-- Close .cardRight -->
          <div class="openCloseMenu" id="openCloseMenu">
            <i class="fas fa-chevron-down" id="openCloseIcon"></i>
          </div> <!-- Close .openCloseMenu -->
        </div> <!-- Close .card -->
        <div class="cardBottom" id="cardBottom">
          <ul id="ulAnim">
            <li id="inicio"><i class="fas fa-home"></i>&nbsp;Início</li>
            <hr>
            <li id="padraoAtendimento"><i class="fas fa-concierge-bell"></i>&nbsp;Padrão de Atendimento</li>
            <hr>
            <li id="comunicados"><i class="fas fa-bullhorn"></i>&nbsp;Comunicados</li>
            <hr>
            <li id="holerite"><i class="fas fa-passport"></i>&nbsp;Holerite Online</li>
            <hr>
            <li id="campanhas"><i class="fas fa-calendar-check"></i>&nbsp;Campanhas</li>
            <hr>
            <li id="informacoes"><i class="fas fa-pills"></i>&nbsp;Informações (PBMs, Medicamentos)</li>
            <hr>
            <li id="novidades"><i class="fas fa-calendar-plus"></i>&nbsp;Novidades</li>
            <hr>
            <li id="configuracoes"><i class="fas fa-cog"></i>&nbsp;Configurações</li>
          </ul>
          <div class="infoAboutHover" id="infoAboutHover">
            <p class="infoHover" id="infoHover">Passe o mouse sobre algum elemento da lista acima!</p>
          </div> <!-- Close .infoAboutHover -->
        </div> <!-- Close .cardBottom -->
      </div> <!-- Close .right -->
    </nav>
    <script src="js/script.js"></script>
  </body>
</html>
